<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar container">
    <div class="brand">
      <div class="logo">★</div>
      <h1>Project Hub</h1>
    </div>
    <div class="search">
      <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z"
              stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <input id="q" placeholder="Search projects…" autocomplete="off" />
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>Your Projects</h2>
      <p>Each button opens <code>&lt;folder&gt;/index.html</code>.</p>
    </section>

    <div id="status" class="empty hidden"></div>
    <div id="grid" class="grid"></div>
  </main>

  <footer class="footer container">
    <small>No server, no CORS. Static config embedded below.</small>
  </footer>

  <!-- Inline JSON that script.js will read -->
  <script id="sites-data" type="application/json">
  [
    { "folder": "Password", "title": "Password", "desc": "Cool thing", "icon": "🚀" },
    { "folder": "Gallery", "title": "Gallery", "desc": "Photos & stuff", "icon": "🖼️" },
    { "folder": "Minecraft", "title": "Minecraft", "desc": "Notes & guides", "icon": "📚" }
  ]
  </script>

  <script src="script.js"></script>
</body>
</html>
