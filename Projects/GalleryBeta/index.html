<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body class="dark-pro">
    <nav class="pro-nav">
        <div class="nav-brand">
            <i class="fa-solid fa-shield-halved"></i>
            <span>GALLERY<b>VIEWER</b></span>
        </div>
        
        <div class="nav-search">
            <i class="fa-solid fa-terminal"></i>
            <input type="text" id="searchInput" placeholder="SCAN DATABASE...">
            <div class="search-accent"></div>
        </div>

        <div class="nav-actions">
            <button id="createColBtn" class="node" title="New Collection"><i class="fa-solid fa-folder-plus"></i></button>
            <div class="node-divider"></div>
            <button id="galleryBtn" class="node" title="Mosaic View"><i class="fa-solid fa-border-all"></i></button>
            <button id="favToggleBtn" class="node" title="Favorites"><i class="fa-solid fa-star"></i></button>
            <button id="reloadBtn" class="node" title="Sync Vault"><i class="fa-solid fa-arrows-rotate"></i></button>
            <div class="node-divider"></div>
            <button id="loadBtn" class="primary-node">
                <span>OPEN VAULT</span>
                <i class="fa-solid fa-power-off"></i>
            </button>
            <input type="file" id="zipInput" style="display:none" accept=".zip">
        </div>
    </nav>

    <div class="system-status" style="display: flex; justify-content: center; align-items: center; width: 100%;">
        <span id="statsText" style="letter-spacing: 3px; font-weight: 900; color: var(--accent);">SYSTEM STANDBY</span>
    </div>

    <main id="mainGrid" class="nexus-grid"></main>

    <div id="detailModal" class="full-modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-surface">
            <div class="modal-nav">
                <input type="text" id="editTitle" class="fancy-title">
                <div class="modal-controls">
    <button id="addAssetsBtn" class="node" title="Add Images to Collection">
        <i class="fa-solid fa-plus"></i>
    </button>
    <button id="modalPromptBtn" class="node" title="Prompt View"><i class="fa-solid fa-note-sticky"></i></button>
    <button id="modalFavBtn" class="node" title="Toggle Favorite"><i class="fa-solid fa-star"></i></button>
    <button id="shuffleBtn" class="node" title="Shuffle"><i class="fa-solid fa-shuffle"></i></button>
    <button class="node close-trigger"><i class="fa-solid fa-xmark"></i></button>
</div>
            </div>
            
            <div class="modal-layout">
                
                <section id="imageGrid" class="glory-image-grid"></section>
            </div>
        </div>
        <div class="modal-controls" style="display:flex; gap:10px; align-items: center;">
    <button id="modalPromptBtn" class="node" title="View/Edit Prompt">
        <i class="fa-solid fa-note-sticky"></i>
    </button>
    <button id="modalFavBtn" class="node" title="Toggle Favorite">
        <i class="fa-solid fa-star"></i>
    </button>
    </div>
    </div>


    <div id="createModal" class="full-modal hidden" style="justify-content: center; align-items: center; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);">
        <div class="drawer-glass" style="width: 450px;">
            <div class="drawer-header">
                <span><i class="fa-solid fa-folder-plus"></i> NEW COLLECTION UNIT</span>
                <button class="node-sm close-trigger"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div style="padding: 10px 0 20px 0;">
<input type="text" id="newColName" class="modal-input" placeholder="ENTER DESIGNATION...">
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button class="node close-trigger" style="width: auto; padding: 0 20px;">CANCEL</button>
                <button id="confirmCreateBtn" class="primary-node">INITIALIZE DIRECTORY</button>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox hidden">
        <div class="lb-bg close-trigger"></div>
        <button class="node lb-close close-trigger" title="Close View">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="lb-stage">
            <img id="lbImg" src="">
            <div class="lb-hud">
                <div id="lbMeta" class="hud-info">DETECTING ASSET...</div>
                <div class="hud-divider"></div>
                <div class="hud-actions">
                    <button id="setAvatarBtn" class="hud-btn" title="Set as Collection Preview">
                        <i class="fa-solid fa-image"></i> <span>PREVIEW</span>
                    </button>
                    <button id="downloadBtn" class="hud-btn" title="Download High-Res">
                        <i class="fa-solid fa-download"></i> <span>SAVE</span>
                    </button>
                    <button id="deleteImgBtn" class="hud-btn danger" title="Delete Permanently">
                        <i class="fa-solid fa-trash-can"></i> <span>DELETE</span>
                    </button>
                    <div class="hud-actions">
    <button id="lbPromptBtn" class="hud-btn"><i class="fa-solid fa-note-sticky"></i> <span>PROMPT</span></button>
    </div>
                </div>
            </div>
        </div>
    </div>

<div id="promptDrawer" class="prompt-drawer hidden">
    <div class="drawer-glass">
        <div class="drawer-header">
            <span><i class="fa-solid fa-terminal"></i> COLLECTION PROMPT</span>
            <button id="closePrompt" class="node-sm"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <textarea id="promptTextarea" placeholder="Enter collection prompt..."></textarea>
        <div class="drawer-footer">Auto-saving to prompt.txt...</div>
    </div>
</div>

    <script src="fs.js"></script>
    <script src="app.js"></script>

</body>
</html>
